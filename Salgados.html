    /* Estilo do modal da galeria */
    .modal {

      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
      animation: zoomIn 0.3s;
    }

    @keyframes zoomIn {

    }

    .modal-close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .modal-close:hover {

<!-- Modal da galeria -->
<div id="modalGaleria" class="modal">
  <span class="modal-close" id="modalFechar">&times;</span>
  <img class="modal-content" id="modalImg" alt="Imagem Ampliada" />
</div>

<script>
  // Pegar todos os imgs dentro dos salgados
  const imgs = document.querySelectorAll('.salgado img');
  const modal = document.getElementById('modalGaleria');
  const modalImg = document.getElementById('modalImg');
  const modalFechar = document.getElementById('modalFechar');

  imgs.forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = "block";
      // Usar o src do atributo data-full (imagem grande)
      modalImg.src = img.getAttribute('data-full');
      modalImg.alt = img.alt;
    });
  });

  modalFechar.addEventListener('click', () => {
    modal.style.display = "none";
  });

  // Fechar modal ao clicar fora da imagem
  modal.addEventListener('click', (e) => {
    if(e.target === modal) {
      modal.style.display = "none";
    }
  });

  // Fechar modal ao apertar ESC
  document.addEventListener('keydown', (e) => {
    if(e.key === "Escape") {
      modal.style.display = "none";
    }
  });
</script>
